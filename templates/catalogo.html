{% extends 'base.html' %}

{% block content %}

<div class="tabla-datos mt-3">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Serial Carroceria</th>
                <th scope="col">Serial Motor</th>
                <th scope="col">Categor√≠a</th>
                <th scope="col">Precio</th>
            </tr>
        </thead>

        <tbody>
            {% for item in autos %}
            <tr>
                <th scope="col">{{item.marca}}</th>
                <td scope="col">{{item.modelo}}</td>
                <td scope="col">{{item.carroceria}}</td>
                <td scope="col">{{item.motor}}</td>
                <td scope="col">{{item.categoria}}</td>
                <td scope="col">{{item.precio}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
